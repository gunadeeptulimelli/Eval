<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-12">
              
        <div style="float:right;">
          <input matInput autocomplete="off" (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </div>
        <div id="divtimezone" style="float:right;margin-right:5px;">
          <select style="padding:3px;" (click)="applyFilter3($event.target.value)">
            <option>Time zone </option>
            <option [value]="item" *ngFor="let item of Timezone">{{item}}
            </option>
          </select>
        </div>
      
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%;">

    <!-- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let audit"> {{audit._id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let audit"> {{audit.user}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="loginTime">
      <th mat-header-cell *matHeaderCellDef> Login Time </th>
      <td mat-cell *matCellDef="let audit">
        <span *ngIf="timerbol"> {{audit.loginTime | date: 'dd/MM/yyyy hh:mm:ss'}}</span> 
        <span *ngIf="!timerbol"> {{audit.loginTime | date: 'dd/MM/yyyy HH:mm:ss'}}</span> 
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="logoutTime">
      <th mat-header-cell *matHeaderCellDef> Logout Time </th>
      <td mat-cell *matCellDef="let audit">
        <span *ngIf="timerbol"> {{audit.logoutTime | date: 'dd/MM/yyyy hh:mm:ss'}}</span> 
        <span *ngIf="!timerbol"> {{audit.logoutTime | date: 'dd/MM/yyyy HH:mm:ss'}}</span> 
       </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef> IP </th>
      <td mat-cell *matCellDef="let audit"> {{audit.ip}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table> 
  <mat-paginator  #paginator [pageSize]="10"  [showFirstLastButtons]="true"></mat-paginator>
</div>
</div>
</div>
